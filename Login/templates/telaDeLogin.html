{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/telaDeLogin.css"%}">
    <title>Login GameScore</title>
</head>
<body>
    <div class="login-container">
        <form method = "POST" action="{%url "create"%}"> {% csrf_token %}
        <div class="login-title">LOG IN </div>
        <input type="text" class="login-input" placeholder="Email">
        <input type="password" class="login-input" placeholder="Password">
        <div class="forgotpassword">
            <a href="recuperaçãoDeSenhaLogin.html">Forgot your password?</a>
        </div>
        <button type="submit" class="login-button clicked">LOG IN</button>
        <div class="create-account"> 
            Not a member? <a href="../CreateAccount/Templates/telaDeCriarConta.html">Create an account</a>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
    <script src="../js/serv.js"></script>
    <script src="../js/bancoLogin.js"></script>
    
</body>
</html>
