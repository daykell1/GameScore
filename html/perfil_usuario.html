<body id="principal">
    <div>
        <ul class="navbar">
            <li class="img"><a href="#"><img src="../img/GameScore.png"></a></li>
            <li class="BarraPesquisa">
                <form action="/pagina-de-resultados.html" method="GET">
                    <div class="barra-de-pesquisa">
                        <input type="text" name="q" placeholder="Search..." autocomplete="off" />

                    </div>
                </form>
            </li>
            <li class="game"><a href="index.html">Home</a></li>
        </ul>
       
       <div>
        <input type="file" id="imagemInput" style="display: none;">
        
        <label for="imagemInput" id="uploadBotao" class="upload-button" onclick="selecionarImagem()">
            <i class="fas fa-upload"></i> Carregar Imagem
        </label>
        
        <br>
        <img id="imagemExibida" src="" alt="Imagem Carregada" style="display: none; max-width: 100%; max-height: 200px;">
    
        <script>
            function selecionarImagem() {
                const imagemInput = document.getElementById('imagemInput');
                const imagemExibida = document.getElementById('imagemExibida');
    
                imagemInput.addEventListener('change', function () {
                    const arquivo = imagemInput.files[0];
    
                    if (arquivo) {
                        const leitor = new FileReader();
    
                        leitor.onload = function (e) {
                            imagemExibida.src = e.target.result;
                            imagemExibida.style.display = 'block';
                        };
    
                        leitor.readAsDataURL(arquivo);
                    }
                });
            }
        </script>
       </div>
