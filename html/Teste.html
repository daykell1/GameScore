    <style>
        /* Estilos para o botão de upload de imagem personalizado */
        .container {
            display: flex;
            align-items: center;

        #imagemInput {
            display: none;

        .upload-button {
            background-color: #3498db;

            border-radius: 5px;
            font-weight: bold;

        .upload-button:hover {

        }

        /* Estilos para a imagem carregada */

        /* Estilos para o campo de entrada do nome do usuário */

        ul {
            list-style: none;

            display: flex;

        }

            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* Ajuste o espaçamento entre os links */
        }

        ul a img {
            width: 25px;
            height: auto;
        }

        .container-autoral {
            flex: 1;
            text-align: center;
        }

        .separator {
            color: white;
        }

        .container-autoral p {
            margin: 0;
            font-size: 15px;

footer {

<body id="principal">
    <div>
        <ul class="navbar">
            <li class="img"><a href="#"><img src="GameScore.png"></a></li>
            <li class="BarraPesquisa">
                <form action="/pagina-de-resultados.html" method="GET">

        <div class="container">

                <input type="text" id="nomeUsuario" placeholder="Digite seu nome">

    <script>
        function selecionarImagem() {
            const imagemInput = document.getElementById('imagemInput');
            const imagemExibida = document.getElementById('imagemExibida');

            imagemInput.addEventListener('change', function () {
                const arquivo = imagemInput.files[0];

                if (arquivo) {
                    const leitor = new FileReader();

                    leitor.onload = function (e) {
                        imagemExibida.src = e.target.result;
                        imagemExibida.style.display = 'block';
                    };

                    leitor.readAsDataURL(arquivo);
                }
            });
        }
        
    </script>
