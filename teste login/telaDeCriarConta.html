<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaDeCriarConta.css">
    <title>Create Account GameScore</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <form method="POST" action="{% url 'create' %}">
                <div class="create-account-title">CREATE AN ACCOUNT</div>
                <input type="text" class="login-input" name="username" placeholder="Username (min 6 and max 10 characters)">
                <input type="text" class="login-input" name="email" placeholder="Email">
                <input type="password" class="login-input" name="senha" placeholder="Password">
                <div class="terms-container">
                    <input type="checkbox" class="agree-checkbox" id="termsCheckbox">
                    <div class="terms-text">I'm at least 16 years old and accept the Terms of Use.</div>
                </div>
                <div class="terms-container">
                    <input type="checkbox" class="agree-checkbox" id="privacyCheckbox">
                    <div class="terms-text">I accept the Privacy Policy and consent to the processing of my personal information in accordance with it.</div>
                </div>
                <div class="robot-box">
                    <div class="robot-text"></div>
                    <div class="captcha-container">
                        <div class="captcha-text" id="captchaText"></div>
                        <input type="text" id="userInput" placeholder="Enter the Code">
                        <button onclick="validateCaptcha()">Check</button>
                    </div>
                    <div class="message" id="message"></div>
                    <button type="submit" class="create-button click-animation">Create</button>
                    <div class="final-text">By creating an account, you agree to our Terms of Use and acknowledge the data practices in our Privacy Policy.</div>
                </div>
            </form>
        </div>
        <div class="right-content">
            <img src="../img/telaDeCreate.png" alt="Descrição da imagem" width="700" height="700">
        </div>
    </div>
    <script src="{% static 'js/telaDeCriarConta.js' %}"></script>
</body>
</html>
