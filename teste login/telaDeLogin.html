<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaDeLogin.css">
    <title>Login GameScore</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="../img/logoDeTela.png" alt="Descrição da imagem">
        </div>
        <div class="right-content">
            <form action="{% url 'login_view' %}" method="post">
                <div class="login-title">LOG IN</div><br>
                <input type="text" class="login-input" name="email" placeholder="Email"><br>
                <input type="password" class="login-input" name="senha" placeholder="Password">
                <div class="forgotpassword">
                    <a href="recuperaçãoDeSenhaLogin.html">Forgot your password?</a>
                </div>
                <button type="submit" class="login-button clicked">LOG IN</button>
                <div class="create-account">
                    <br><a href="../CreateAccount/Templates/telaDeCriarConta.html">Create an account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/telaLogin.js' %}"></script>
    <script src="{% static 'js/serv.js' %}"></script>
</body>
</html>
